<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandsFree</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 style="margin-left: 680px;">HandsFree</h1>
    <main>
      <div id="welcome"> 
        <form id="enter" style="width: 40px; position: absolute; top:33%; left:39%;">
          <form>
            <button style="margin-left: 75px;">입장하기</button>
            <input style="margin-left: 27px;" placeholder="방 번호" required type="text">
          </form>
        </form>
      </div>
        <div id="room" style="margin-left: 900px; width: 300px;" >
          <h3>방번호</h3>
          <button onclick="exit_room()">회의종료</button>
          <h2 id="sc">기록중</h2>

          <div id="chat" class="chat" style="overflow: auto; height: 300px;">
            <p></p>
          </div>
        </div>
        <div id="call">
          <div id="myStream" class="chat">
              <video id="myFace" autoplay playsinline width="400" height="400" style="position: absolute; top:20%; left: 10%;"></video>
              <button id="mute" style="position: absolute; top:70%; left:20%;">음소거</button>
              <button id="camera" style="position: absolute; top:70%; left: 10%;">카메라 끄기</button>
              <video id="peerFace" autoplay playsinline width="400" height="400" style="position: absolute; top:20%; left: 40%;"></video>
          </div>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"> </script>
    <script src="/public/js/app.js"> </script>
  </body>
</html>
